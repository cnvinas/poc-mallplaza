<div class="row justify-content-center mt-1 mr-4 mb-4 ml-4 bg-white ">
    <div class="col-12 justify-content-start m-3">
        <span class="row ml-1 table-wrapper-title font-20">Listado de tiendas</span>
        <button class="row" type="button" class="btn font-13 float-right send-msg-btn">IR A ENVIAR MENSAJE</button>
    </div>
    <div class="col-12">
        <table class="table mt-4">
            <thead>
                <tr>
                    <th *ngFor="let col of columns | keyvalue: orderValues" scope="row">
                        {{col.value}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of rows">
                    <td scope="row" *ngFor="let item of row | keyvalue: orderValues">
                        {{item.value}}
                    </td>
                </tr>
                <!--nav aria-label=" Page navigation example ">
                    <ul class="pagination justify-content-end ">
                        <li class="page-item disabled ">
                            <a class="page-link " href="# " tabindex="-1 ">Previous</a>
                        </li>
                        <li class="page-item " *ngFor="let page of rows.length | pageNumber "><a class="page-link " href="# ">{{page}}</a></li>
                        <li class="page-item ">
                            <a class="page-link " href="# ">Next</a>
                        </li>
                    </ul>
                </nav-->
            </tbody>
        </table>
    </div>
</div>
